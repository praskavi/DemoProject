<template>
    <lightning-card title="My Knowledge Articles">
        <template if:true={articles.data}>
            <lightning-datatable
                key-field="Id"
                data={articlesData}
                columns={columns}
                hide-checkbox-column="true">
            </lightning-datatable>
        </template>
        <template if:true={articles.error}>
            <p>{articles.error}</p>
        </template>
    </lightning-card>
</template>
